<div class="p-3">
  <div class="card-body">
    <table class="table">
      <thead>
      <tr>
        <th>id</th><th>name</th><th>price</th><th>selected</th><th></th>
      </tr>
      </thead>

      @if(products) {
        <tbody>
          @for (p of products; track p.id) {
            <tr>
              <td>{{p.id}}</td>
              <td>{{p.name}}</td>
              <td>{{p.price}}</td>

              <td>
                @if(p.selected) {
                  <i class="bi bi-check-circle"></i>
                } @else {
                  <i class="bi bi-circle"></i>
                }
              </td>

              <td>
                <button class="btn btn-outline-danger" (click)="handelDelete(p)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          }
        </tbody>
      }

    </table>
  </div>
</div>
